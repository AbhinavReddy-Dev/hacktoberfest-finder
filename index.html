<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hacktoberfest Finder</title>
    <link rel="stylesheet" href="/build/app.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta name="keywords" content="Hacktoberfest, Programming, GitHub, DigitalOcean, DEV" />
    <meta name="author" content="Duncan McClean and Contributors" />
    <meta property="og:title" content="Hacktoberfest 2019 Finder" />
    <meta property="og:description" content="Hacktoberfest Finder helps you find issues which you could help fix." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://hacktoberfest-finder.netlify.com/"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/assets/images/favicons/site.webmanifest" />
    <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#6b3d53" />
    <meta name="theme-color" content="#582d41" />
  </head>

  <body>
    <div class="bg-secondary" id="app">
      <header class="header container mx-auto row flex">
        <div class="flex site-name">
          <img
            src="/assets/images/header.svg"
            alt="Hacktoberfest"
            width="304"
          />
          <h1 class="text-primary text-5xl font-thin tracking-wide font">
            Issue Finder
          </h1>
        </div>

        <a
          class="filter-language text-primary text-xl font-thin no-underline text-center"
          href="#"
          @click="toggleFilter()"
          >Filter by language <strong>{{ this.selectedLanguage }}</strong></a
        >
      </header>
      <section class="container mx-auto finder">
        <div class="mb-8 flex justify-end filter">
          <div v-if="filtersToggled" class="filter-values flex">
            <a
              v-for="language in languages"
              class="font-thin text-primary text-1xl no-underline m-2 language"
              href="#"
              @click="chooseLanguage(language)"
              v-text="language"
            >
            </a>
          </div>
        </div>

        <div class="results grid">
          <a
            v-for="result in results"
            class="result bg-white p-2 rounded text-black no-underline issue-box max-w-sm rounded overflow-hidden shadow-lg"
            :href="result.html_url"
            :title="result.title"
            target="_blank"
          >
            <h1
              class="text-center text-3xl mb-4 break-words"
              v-text="result.title"
            ></h1>
            <h3
              class="text-center text-blue mb-4 break-words"
              v-text="result.user.login+'/'+result.repoTitle"
            ></h3>
          </a>
        </div>

        <div class="text-center mt-10" v-if="showViewMore">
          <button
            class="font-thin text-primary border-2 border-primary text-3xl bg-secondary hover:bg-primary hover:text-secondary py-2 px-4 rounded"
            v-on:click="loadIssues"
            :disabled="isFetching"
          >
            {{ isFetching ? `Loading...` : `View more` }}
          </button>
        </div>
      </section>

      <footer class="container mx-auto mt-16 p-8">
        <p class="text-white text-center font-thin ">
          Unofficial site created by
          <a class="text-white no-underline" href="http://duncan.mcclean.co.uk"
            >Duncan McClean</a
          >
          and
          <a
            class="text-white no-underline"
            href="https://github.com/damcclean/hacktoberfest-finder/blob/master/CONTRIBUTORS.md"
            >contributors</a
          >.
        </p>

        <p class="text-white text-center font-thin mt-2">
          <a
            class="text-white no-underline"
            href="https://github.com/damcclean/hacktoberfest-finder"
          >
            Help on GitHub!
          </a>
        </p>

        <div class="mt-4 flex items-center justify-center">
          <a class="m-2" href="https://www.digitalocean.com/">
            <img src="/assets/images/digital-ocean.png" />
          </a>
          <a class="m-2" href="https://dev.to/">
            <img src="/assets/images/dev.svg" />
          </a>
        </div>
      </footer>
    </div>
    <script src="/build/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').then(function() {
          console.log('Service Worker is now registered');
        });
      }
    </script>
  </body>
</html>
